    <!-- Critical CSS optimized for LCP/FCP -->
    <style id="critical-css">
      /* Critical above-the-fold styles for immediate rendering */
      body { 
        margin: 0; 
        padding: 0;
        font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
        background: #0f172a;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeSpeed;
      }
      #root { min-height: 100vh; }
      .hero, .campaign-list { display: block; }
      .campaign-card { 
        display: flex; 
        background: rgb(30, 41, 59); 
        border: 1px solid rgb(71, 85, 105);
        border-radius: 8px;
        padding: 16px;
        margin: 8px 0;
        contain: layout style paint;
      }
      .loading-skeleton { 
        background: linear-gradient(90deg, #334155 25%, #475569 50%, #334155 75%); 
        animation: shimmer 1.5s infinite;
        background-size: 200px 100%;
        contain: layout style paint;
      }
      @keyframes shimmer {
        0% { background-position: -200px 0; }
        100% { background-position: calc(200px + 100%) 0; }
      }
      .container { max-width: 1200px; margin: 0 auto; padding: 16px; }
      .button { 
        padding: 12px 24px; 
        border-radius: 6px; 
        border: none; 
        cursor: pointer;
        min-height: 44px;
        font-size: 16px;
        contain: layout style;
      }
      /* Mobile performance */
      @media (pointer: coarse) {
        button, a, input, select { 
          min-height: 44px; 
          min-width: 44px; 
          touch-action: manipulation;
        }
      }
      /* LCP optimization */
      .lcp-optimized { contain: layout style paint; content-visibility: auto; }
      img { height: auto; max-width: 100%; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Development banner removed for production performance -->
